<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save HTML to PDF</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script> <!--includes the html2pdf.js library -->
</head>
<body>

 <img src="humidity.png">
   
<button id="printBtn">Save as PDF</button>
 
    <script>
        document.getElementById('printBtn').addEventListener('click', function () { // Choose the element that you want to convert to PDF
            
            var element = document.body; // This will print the whole body of the page
 
            // Optional settings
            var opt = {
                margin:       0.5,
                filename:     'myfile.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
 
            // Use html2pdf library
            html2pdf().set(opt).from(element).save();
        });
</script>
</body>
</html>
